<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="main.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="content">
    <div class="header">
      <form class="search-container">
        <input  type="text" name="" id="" 
                class="search-bar" 
                placeholder="Enter location" 
                minlength="1" maxlength="50"
                pattern="[A-Za-z ]+"
                required>
      </form>
      <span class="settings-icon"></span>
    </div>
    <div class="settings-modal">
      <div class="settings-container">
        <div class="units">Units</div>
          <div class="slider-container">
            <span class="fc">°F</span>
            <label for="temp" class="switch">
              <input type="checkbox" name="temp" id="temp">
              <span class="slider round"></span>
            </label>
            <span class="fc">°C</span>
          </div>
        </div>
      </div>
    <div class="main">
      <div class="city-info">
        <div class="city-name">Merrimack</div>
        <div class="datetime">
          <div class="date">Fri Jan 20</div>
          <div class="time">16:00</div>
        </div>
      </div>
      <div class="weather">
        <div class="temp-circle-container">
          <div class="temp-circle">
            <div class="high-low">
              <span class="high">35°</span>
              <span class="separator">|</span>
              <span class="low">24°</span>
            </div>
            <div class="current-temp">
              <span class="temp">33</span>
              <span class="temp-unit">°F</span>
            </div>
            <div class="temp-feels-like">
              <span class="like">LIKE</span>
              <span class="feels-temp">33°</span>
            </div>
          </div>
        </div>
        <div class="status">
          <div class="icon-container">
            <div class="icon"></div>
          </div>
          <div class="weather-status">Cloudy</div>
        </div>
        <div class="windage-container">
          <div class="windage">
            <div class="wind-gauge">
              <div class="wind-triangle"></div>
            </div>
            <div class="wind-data">
              <div class="wind-direction">N</div>
              <div class="wind-speed">0</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
